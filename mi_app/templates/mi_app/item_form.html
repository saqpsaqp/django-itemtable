<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Elemento</title>
</head>
<body>
    <h1>Agregar Elemento</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'listar_items' %}" class="btn btn-secondary">Cancelar</a>
</body>
</html>
